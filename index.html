<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include the following line once, preferably in the `<head>` section. -->
    <script src="https://cdn.cubing.net/js/scramble-display" type="module"></script>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <header id="scrambleDisplay" class="scrambleDisplay">

        </header>
        <aside class="sidebar">
            <table class="solves">
                <thead>
                    <th>ID</th>
                    <th>Time</th>
                    <th>Status</th>
                </thead>
                <tbody id="solvesTable"></tbody>
            </table>
        </aside>
        <main class="timer">
            <div class="time" id="time"><span id="seconds">00</span>:<span id="hundredthSecond">00</span></div>
            <div class="ao5">AO5: <span id="ao5"></span></div>
            <div class="ao12">AO12: <span id="ao12"></span></div>
        </main>
    </div>
    <div class="score-modal" id="score-modal">

    </div>
    <script src="script.js"></script>
</body>

</html>
