<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include the following line once, preferably in the `<head>` section. -->
    <script src="https://cdn.cubing.net/js/scramble-display" type="module"></script>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <header id="scrambleDisplay" class="scrambleDisplay">

        </header>
        <aside class="sidebar">
            <table class="currentSession">
                <tr>
                    <th></th>
                    <th>Current</th>
                    <th>Best</th>
                </tr>
                <tr>
                    <th>time</th>
                    <td id="session-currentTime"></td>
                    <td id="session-bestTime"></td>
                </tr>
                <tr>
                    <th>mo3</th>
                    <td id="session-currentMo3"></td>
                    <td id="session-bestMo3"></td>
                </tr>
            </table>
        </aside>
        <main class="timer">
            <div class="time">0:00</div>
            <div class="ao5">AO5: <span id="ao5"></span></div>
            <div class="ao12">AO12: <span id="ao12"></span></div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
