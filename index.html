<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubik's Cube Timer</title>
    <meta name="description" content="This is a rubik's cube timer application">
    <link rel="stylesheet" href="style.css">
    <!-- Include the following line once, preferably in the `<head>` section. -->
    <script src="https://cdn.cubing.net/js/scramble-display" type="module"></script>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <header id="scrambleDisplay" class="scrambleDisplay">

        </header>
        <aside class="sidebar">
            <table class="solves">
                <thead>
                    <th>ID</th>
                    <th>Time</th>
                    <th>Status</th>
                </thead>
                <tbody id="solvesTable"></tbody>
            </table>
        </aside>
        <main class="timer">
            <div class="time" id="time"><span id="seconds">00</span>:<span id="hundredthSecond">00</span></div>
            <div class="ao5">AO5: <span id="ao5"></span></div>
            <div class="ao12">AO12: <span id="ao12"></span></div>
        </main>
    </div>
    <div class="overlay" id="overlay"></div>
    <div class="score-modal" id="score-modal">
        <div class="modal-header">
            <h2 id="modal-solveID">Solve #3</h2>
            <button id="modal-close">&times;</button>
        </div>
        <div class="data">
            <div>Scramble: <span id="modal-scramble">L2 B' F2 R2 U2 F B' R' F' L U2 R2 D' F B R2 L U' R2</span></div>
            <div>Time: <span id="modal-time">30.13</span></div>
            <div>Status: <select name="status" id="modal-status" title="solve status">
                    <option value="OK">OK</option>
                    <option value="DNF">DNF</option>
                    <option value="+2">+2</option>
                </select></div>
        </div>
        <button type="button" id="modal-delete" class="btn-delete">Delete</button>
    </div>
    <script src="script.js" defer>
    </script>
</body>

</html>
